<!DOCTYPE html>
<html>
<head>
  <title>Web App Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/application.css">
  <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
  <div class="wrapper">
    <nav class="sidebar">
      <div class="logo">
        <img src="img/logo.png" alt="fox logo"/>
      </div>
      <ul class="icon">
        <li class="icon__item--current"><a href="#"><i class="flaticon-app"></i></a></li>
        <li class="icon__item"><a href="#"><i class="flaticon-smartphone-7"></i></a></li>
        <li class="icon__item"><a href="#"><i class="flaticon-fingerprint"></i></a></li>
        <li class="icon__item"><a href="#"><i class="flaticon-controls-1"></i></a></li>
      </ul>
    </nav>
    <header class="header">
      <nav class="navbar">
        <form action="#" method="POST" class="form">
          <input type="text" placeholder="Type in here..." class="form-input" name="top-search" id="top-search">
        </form>
      </nav>
    </header>
    <main class="content">
      <div class="grid">

      </div>
    </main>
  </div>

</html>
